<style>
.nav-{$widget_data.model_id} {background:{$widget_data.bgcolor}}

.nav-{$widget_data.model_id} li.current,.nav-{$widget_data.model_id} li:hover{ background:{$widget_data.curtxtbgcolor}}

.allcate{ position:relative; width:60px; height:25px;z-index:999;}

<script>
$(function(){
	url = location.href;
	href = url.split('?');
	href = 'index.php?'+href[1];
	$('.nav-{$widget_data.model_id} ul li').each(function(){
		if($(this).find('a').attr('href')==href || $(this).find('a').attr('href')==url){
			$(this).addClass('current');
		}
	});
	
	$(".allcate").hover(function(){
		$(".pop").show();
	},function(){
		$(".pop").hide();
	});
});
</script>
