<div class="slide s{$widget_data.model_id} mb10">
    <!--{if !$widget_data.ads}-->
    <div class="padding10 center">请配置</div>
    <!--{else}-->
   <div class="scroller">
      <ul class="ks-content ks-switchable-content clearfix">
      <!--{foreach from=$widget_data.ads item=ad}-->
      <li><a href="{$ad.ad_link_url}"  target="_blank" style="display:block;width:100%;height:520px;background:url({$ad.ad_image_url}) center;"></a></li>
      <!--{/foreach}-->
      </ul>
   </div>
   <div class="prev prev{$widget_data.model_id}"></div>
   <div class="next next{$widget_data.model_id}"></div>
   <script>
	  KISSY.ready(function(S) {
          var carousel = new S.Carousel('.s{$widget_data.model_id}', {
              effect: 'scrollx',
              prevBtnCls: 'prev{$widget_data.model_id}',
              nextBtnCls: 'next{$widget_data.model_id}',
			  autoplay:true
           });
	    });
	 	var width=$(window).width();
		$('.s{$widget_data.model_id}').attr('style','height:520px;width:'+width+'px;overflow:hidden;');
		$('.s{$widget_data.model_id} .scroller ul li').attr('style','height:520px;width:'+width+'px');
   </script>
   <!--{/if}-->
</div>
