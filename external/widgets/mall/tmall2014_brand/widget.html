<div class="w tmall-brand clearfix">

                <img src="{$widget_data.ad1_image_url}" alt="{$widget_data.ad1_image_title}" width="200" height="326">

        </div>

            </ul>
            <ul class="brand-rec-content clearfix ks-switchable-content">
                <li class="brand-wall-content">
                    <!--{foreach from=$widget_data.brands1 item=brand name=fe_brand}-->

                        <img class="brand-logo" src="{$brand.brand_logo}" width="90" height="45" alt="{$brand.brand_name}">
                        <span class="brand-status fp-iconfont" >&#xf0054;</span>
                    </a>
                    <!--{/foreach}-->
                </li>
                <li class="brand-wall-content">
                    <!--{foreach from=$widget_data.brands2 item=brand name=fe_brand}-->

                    <!--{foreach from=$widget_data.brands3 item=brand name=fe_brand}-->

                    <!--{/foreach}-->

            </ul>
        </div>

            KISSY.ready(function(S) {
                var tabs = new S.Tabs('.tab{$widget_data.model_id}', {
                    aria: false
                });
            });

        <div class="brand-today">
            <a href="{$widget_data.ad2_link_url}" target="_blank">
                <img class="brand-logo" src="{$widget_data.ad2_image_url}" alt="{$widget_data.ad2_image_title}" width="100" height="100">
                <span class="brand-desc">{$widget_data.ad2_image_title}</span>
            </a>
