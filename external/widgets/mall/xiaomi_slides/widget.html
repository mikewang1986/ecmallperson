<script type="text/javascript">
    function banner(){	
	var bn_id = 0;
	var bn_id2= 1;
	var speed33=5000;
	var qhjg = 1;
    var MyMar33;
	$("#bann .d1").hide();
	$("#bann .d1").eq(0).fadeIn("slow");
	if($("#bann .d1").length>1)
	{
		$("#bann_id li").eq(0).addClass("nuw");
		function Marquee33(){
			bn_id2 = bn_id+1;
			if(bn_id2>$("#bann .d1").length-1)
			{
				bn_id2 = 0;
			}
			$("#bann .d1").eq(bn_id).css("z-index","2");
			$("#bann .d1").eq(bn_id2).css("z-index","1");
			$("#bann .d1").eq(bn_id2).show();
			$("#bann .d1").eq(bn_id).fadeOut("slow");
			$("#bann_id li").removeClass("nuw");
			$("#bann_id li").eq(bn_id2).addClass("nuw");
			bn_id=bn_id2;
		};
	
		MyMar33=setInterval(Marquee33,speed33);
		
		$("#bann_id li").click(function(){
			var bn_id3 = $("#bann_id li").index(this);
			if(bn_id3!=bn_id&&qhjg==1)
			{
				qhjg = 0;
				$("#bann .d1").eq(bn_id).css("z-index","2");
				$("#bann .d1").eq(bn_id3).css("z-index","1");
				$("#bann .d1").eq(bn_id3).show();
				$("#bann .d1").eq(bn_id).fadeOut("slow",function(){qhjg = 1;});
				$("#bann_id li").removeClass("nuw");
				$("#bann_id li").eq(bn_id3).addClass("nuw");
				bn_id=bn_id3;
			}
		})
		$("#bann_id").hover(
			function(){
				clearInterval(MyMar33);
			}
			,
			function(){
				MyMar33=setInterval(Marquee33,speed33);
			}
		)	
	}
	else
	{
		$("#bann_id").hide();
	}
}
</script>
	<!--{foreach from=$widget_data.ads item=ad}-->
	<a target="_blank" href="{$ad.ad_link_url}" class="d1" style="background:url({$ad.ad_image_url}) center no-repeat;"></a>
	<!--{/foreach}-->
	<div class="d2" id="bann_id">
		<ul>
		<!--{foreach from=$widget_data.ads item=ad name=fe_ad }-->
			<li></li>
        <!--{/foreach}-->
		</ul>
    </div>
    <script type="text/javascript">banner()</script>
