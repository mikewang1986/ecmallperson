<div class="slides box s{$widget_data.model_id} mb10 clearfix" >
    <!--{if !$widget_data.ads}-->
    <div class="padding10 center">请配置</div>
    <!--{else}-->
    <div class="scroller">
        <ul class="ks-content ks-switchable-content">
            <!--{foreach from=$widget_data.ads item=ad}-->
            <li><a href="{$ad.ad_link_url}" target="_blank"><img src="{$ad.ad_image_url}" height="480"/></a></li>
            <!--{/foreach}-->
        </ul>
    </div>
    <div class="title">
        <div class="ks-switchable-nav clearfix">
            <!--{foreach from=$widget_data.ads item=ad name=fe_ad }-->
            <a {if $smarty.foreach.fe_ad.first}class="ks-active"{/if}>•</a>
            <!--{/foreach}-->
        </div>
    </div>
    <script>
      
        KISSY.use('switchable', function(S) {
            S.Slide('.s{$widget_data.model_id}', {
                effect: '{$widget_data.effect}',
                easing: 'easeOutStrong',
                autoplay: {$widget_data.autoplay}
            });
        });
    </script>
    <!--{/if}-->
</div>
