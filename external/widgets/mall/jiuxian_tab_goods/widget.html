<div class="tab_goods mb10 tab{$widget_data.model_id}">
	<ul class="ks-switchable-nav clearfix">
		<!-- {foreach from=$widget_data.tabs item=tab name=fe_tab} -->
		<li {if $smarty.foreach.fe_tab.first}class="ks-active first"{/if}>{$tab|escape}</li>
		<!--{/foreach}-->
	</ul> 
	<div class="ks-switchable-content">
		<!-- {foreach from=$widget_data.goods_list item=list name=fe_list} -->
		<div class="content clearfix {if !$smarty.foreach.fe_list.first} hidden{/if}">
			<!-- {foreach from=$list item=goods name=fe_goods} -->
			<div class="offbox">
				<ul class="item">
					<li class="pic">
                    	<a href="{url app=goods&id=$goods.goods_id}"target="_blank"><img width="160" height="160" class="lazyload" initial-url="{$goods.default_image}" /></a>
                    </li>
					<li class="desc"><a target="_blank" href="{url app=goods&id=$goods.goods_id}" title="{$goods.goods_name|escape}">{$goods.goods_name|escape}</a></li>
					<li class="price"><span>{$goods.price|price}</span></li>
				</ul>
			</div>
			<!--{/foreach}-->
		</div>
		<!--{/foreach}-->
	</div>          
</div>

<script>
    KISSY.ready(function(S) {
        var tabs = new S.Tabs('.tab{$widget_data.model_id}',{
			aria:false
		});
    });
</script>
