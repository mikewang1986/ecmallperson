<div class="floor mb10">
	<div class="title clearfix">
    	<h2>{$widget_data.model_name}</h2>
        <p>
       		<!--{foreach from=$widget_data.keywords item=k}--> 
            <a href="{url app=search&keyword=$k|escape:url}">{$k}</a>
            <!--{/foreach}-->
        </p>
    </div>
    <div class="content">
		<div class="pic-list w-full clearfix">
        	<h3 class="float-left"> <a href="{$widget_data.ad1_link_url}" target="_blank"><img width="220" height="220" class="lazyload" initial-url="{$widget_data.ad1_image_url}" /></a></h3>
            <div class="slide_pics sl{$widget_data.model_id} float-left">
            	<div class="ks-content ks-switchable-content">
                    <a href="{$widget_data.ad2_link_url}" target="_blank"><img width="720" height="220" class="lazyload" initial-url="{$widget_data.ad2_image_url}" /></a>
                    <a href="{$widget_data.ad3_link_url}" target="_blank"><img width="720" height="220" class="lazyload" initial-url="{$widget_data.ad3_image_url}" /></a>
                </div>
                <div class="ks-switchable-nav clearfix">
      				<span class="ks-active"></span>
                    <span></span>
     			</div>
            </div>
            <div class="right-pics float-left">
            	<a href="{$widget_data.ad4_link_url}" target="_blank"><img width="220" height="68" class="lazyload" initial-url="{$widget_data.ad4_image_url}" /></a>
            	<a href="{$widget_data.ad5_link_url}" target="_blank"><img width="220" height="68" class="lazyload" initial-url="{$widget_data.ad5_image_url}" /></a>
                <a style="margin:0px;" href="{$widget_data.ad6_link_url}" target="_blank"><img width="220" height="68" class="lazyload" initial-url="{$widget_data.ad6_image_url}" /></a>
            </div>
        </div>
		<ul class="goods-list w-full clearfix">
            <!--{foreach from=$widget_data.goods_list item=goods name=fe_goods}-->
            <li class="float-left">
                <a href="{url app=goods&id=$goods.goods_id}" target="_blank"><img width="160" height="160" class="lazyload" initial-url="{$goods.default_image}" /></a>
                <a href="{url app=goods&id=$goods.goods_id}" target="_blank"  title="{$goods.goods_name|escape}" class="name">{$goods.goods_name|escape}</a>
                <p><strong>{$goods.price|price}</strong></p>
             </li>
             <!--{/foreach}-->
       </ul>
	</div>
</div>
<script>
 KISSY.use('switchable', function(S) {
      S.Slide('.sl{$widget_data.model_id}', {
      effect: 'scrollx',
      easing: 'easeOutWeak',
      autoplay:true
    });
});
</script>
