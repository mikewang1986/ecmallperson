{include file="header.html"}
<script>
$(function(){
	$('#verify_form').submit(function(){
		if($('input[name="verify"]:checked').val()==2 && $.trim($('textarea[name="verify_desc"]').val())==''){
			alert('{$lang.verify_desc_empty}');
			return false;
		}
		if($('input[name="verify"]:checked').val()==1 && $.trim($('textarea[name="verify_desc"]').val())!=''){
			if(confirm('{$lang.note_for_verify_desc_of_pass}')){
				return true;
			}
			return false;
		}
		return true;
	});
});
</script>
