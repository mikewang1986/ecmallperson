<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        {$page_seo}
        <link href="{res file=css/common.css}" type="text/css" rel="stylesheet" />
    </head>
    <style>
        .shop_detail{ margin-top:45px; color:#999; font-size:14px;}
        .shop_detail img{width:100%;  margin:0 auto ;}
        .shop_detail table{border-collapse: collapse; width:100%;}
        .shop_img_bg{ background:#333; height:200px; position:absolute; top:45px; width:100%; left:0; z-index:-1;}
        .nav_btn_img{background: linear-gradient(#FFFFFF, #F1F1F1) repeat scroll 0 0 #EEEEEE;border: 1px solid #CCCCCC;color: #222222;font-weight: bold;height: 70px;margin-bottom: -1px;overflow: hidden;text-overflow: ellipsis;text-shadow: 0 1px 0 #FFFFFF;white-space: nowrap;}
        .nav_btn_img .t {font-size: 18px;left: 15px;position: absolute;top: 21px;}
        .nav_btn_img .s {bottom: 15px;color: #BBBBBB;font-size: 13px;left: 15px;overflow: hidden;position: absolute;width: 70%;}
        .header3{text-align:center; line-height:45px; }
    </style>
    <body>
        <div class="fixed">
            <div class="header header3">
                <a href="{url app=store&id=$store.store_id" class="back2_pre"></a>
                文章列表
            </div>    
        </div>
        <div class="shop_detail">
            <ul>
                <!--{foreach from=$articles item=article}-->
                <li class="nav_btn_img">
                    <a href="{url app=store&act=article&id=$article.article_id}">
                        <span class="t">{$article.title}</span>
                    </a>
                </li>
                <!--{/foreach}-->
            </ul>
        </div>
    </body>
</html>
