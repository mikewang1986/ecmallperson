                <script type="text/javascript">
                $(function(){		   
				   /* tyioocom  */
				   $('#use_coupon').click(function(){
					   $(this).parent('p').next().toggle();
					   //$(this).hide();
					   
					   if($(this).val()=='{$lang.use_coupon}'){
						   $(this).val('{$lang.close_coupon}');
						   $("select[name='coupon_sn']")[0].selectedIndex=0;
					   }else{
						   $(this).val('{$lang.use_coupon}')
					   }
				   }); 
               });
                </script>
                <div class="w price-promotion mt10 mb10 f60 float-left">
				<a href="{url app=cart&store_id=$goods_info.store_id}" class="back float-left">{$lang.backto_cart}</a>
                        <span class="ml20 float-left">{$lang.order_amount}{$lang.colon}</span>
					   	<strong  id="order_amount" class="float-left">{$goods_info.amount|price}</strong>

               		<p class="float-left" style="width:200px;margin-left:20px;">
                       {if $goods_info.allow_coupon}
					   <input id="use_coupon" type="button" class="btn-allow-coupon center" value="{$lang.use_coupon}" />
                       {/if}
					</p>
                    {if $goods_info.allow_coupon}
                    
					<p class="allow-coupon border padding10 mb10 hidden clearfix">
                       <select name="coupon_sn">
                          <option value="">{$lang.pls_coupon}</option>
                          {foreach from=$coupon_list item=coupon}
                          <option value="{$coupon.coupon_sn}">SN:{$coupon.coupon_sn}({$coupon.coupon_value|price})</option>
                          {/foreach}
                       </select>
                       <span class="note">{$lang.coupon_note}{$lang.colon}</span>
                    </p>
                    {/if}
                </div>
				<div style="clear:both;"></div>
                <div class="make_sure w mb10">
                    <p>
                        <a href="javascript:void($('#order_form').submit());" target="_self" class="btn-step fff center strong fs14 ml20">{$lang.shopping_step_three}</a>
                    </p>
                </div>
