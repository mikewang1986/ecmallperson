<script>
    $(function() {
        //首页左侧分类菜单
        $(".mui-menu-nav-container").find("li").each(
                function() {

                    $(this).hover(
                            function() {
                                $(this).addClass("mui-menu-nav-selected");
                            },
                            function() {
                                $(this).removeClass("mui-menu-nav-selected");
                            }
                    );
                }
        );
    });

</script>
