{include file=top.html}
<div id="header" class="w-full">
	<div class="top_above_ads w-full" area="top_above_ads" widget_type="area">
     	<!--{widgets page=index area=top_above_ads}-->
	</div>
	<div class="shop-t w clearfix pb10 mb5 mt5">
      <div class="logo mt10">
         <a href="{$site_url}" title="{$site_title}"><img alt="{$site_title}" src="{$site_logo}" /></a>
      </div>
      <div class="top-search">
      	<!--
      	 <ul class="top-search-tab clearfix">
            <li {if $smarty.get.act neq 'store' && $smarty.get.act neq 'groupbuy'}class="current"{/if} id="index">
            	<a href="javascript:;">{$lang.goods}</a><b class="rc-lt"></b><b class="rc-rt"></b></li>
            <li {if $smarty.get.act eq 'store'}class="current"{/if} id="store">
            	<a href="javascript:;">{$lang.store}</a><b class="rc-lt"></b><b class="rc-rt"></b></li>
            <li {if $smarty.get.act eq 'groupbuy'}class="current"{/if} id="groupbuy">
            	<a href="javascript:;">{$lang.sgroupbuy}</a><b class="rc-lt"></b><b class="rc-rt"></b>
            </li>
         </ul>
         -->
         <div class="top-search-box clearfix">
         	<div class="form-fields float-left">
            	<!--<b class="rc-lt"></b><b class="rc-lb"></b>-->
           		<form method="GET" action="{url app=search}">
               		<input type="hidden" name="app" value="search" />
               		<input type="hidden" name="act" value="{if $smarty.get.act eq 'store'}store{elseif $smarty.get.act eq 'groupbuy'}groupbuy{else}index{/if}" />
               		<input type="text"   name="keyword" value="{$smarty.get.keyword}" class="keyword {if !$smarty.get.keyword}kw_bj {if $smarty.get.act eq 'store'}store{elseif $smarty.get.act eq 'groupbuy'}groupbuy{else}index{/if}_bj {/if}" />
               		<input type="submit" value="{$lang.search}" class="submit" hidefocus="true" />
            	</form>
         	</div>
         </div>
         <div class="top-search-keywords">
         	<!--{foreach from=$hot_keywords item=keyword name=fe_keyword}-->
    		<a href="{url app=search&keyword=$keyword|escape:url}" {if $smarty.foreach.fe_keyword.first}style="color:#BB000D;border-left:0"{/if}>{$keyword}</a>
    		<!--{/foreach}-->
         </div>
      </div>
      <div class="top-search-ads float-right clearfix">
		<a href="{$site_url}" target="_blank"><img  width="114"  class="lazyload" initial-url="static/images/top_ads1.jpg" /></a>
		<a href="{$site_url}" target="_blank"><img  width="114"  class="lazyload" initial-url="static/images/top_ads2.jpg" /></a>
		<a href="{$site_url}" target="_blank"><img  width="114"  class="lazyload" initial-url="static/images/top_ads3.jpg" /></a>
	  </div>
  	</div>
    <div class="w-full mall-nav">
    	<ul class="w clearfix">
            <li class="allcategory float-left">
            	<a href="{url app=category}" class="allsort clearfix {if !$index}no-box-shadow{/if}" target="_blank"><i></i><span>{$lang.all_categories}</span></a>
                 <!--{if !$index}-->
                <div class="allcategory-list hidden">
                    <div class="content clearfix">
                        <!--{foreach from=$header_gcategories item=category name=fe_category}-->
                        <div {if $smarty.foreach.fe_category.iteration % 2 eq 1}style="background: #f1f1f1;"{/if} class="item">
                            <div class="pborder">
								<h3 clas="clearfix"><a href="{url app=search&cate_id=$category.id}" target="_blank">{$category.value|escape}</a><span>></span></h3>
                    			<p>
                    				<!--{foreach from=$category.children item=child name=fe_child}--> 
                        			<a href="index.php?app=search&cate_id={$child.id}">{$child.value|escape}</a>
                        			<!--{/foreach}-->
                    			</p>
							</div>
                            <div class="pop" {if $category.position} style="top:{$category.position}px"{/if}>
								<div class="catlist">
									<!--{foreach from=$category.children item=child name=fe_child}--> 
									<dl>
										<dt><a href="index.php?app=search&cate_id={$child.id}"><strong>{$child.value|escape}</strong></a></dt>
										<dd>
											<!--{foreach from=$child.children item=child2 name=fe_child2}--> 
                        					<a href="index.php?app=search&cate_id={$child2.id}">{$child2.value|escape}</a>
                       		    			<!--{/foreach}-->
										</dd>
									</dl> 
									<!--{/foreach}-->
								</div>          
							</div>
                        </div>
                        <!--{/foreach}-->
                    </div>
                </div>
                <!--{/if}-->
            </li>
            <li class="each float-left inline-block"><a class="{if $index}current{/if}" href="{$site_url}">{$lang.home}</a></li>
            <!--{foreach from=$navs.middle item=nav name=fe_nav}-->
            <li class="each float-left inline-block"><a class="{if !$index and $nav.link eq $current_url}current{/if}" href="{$nav.link}"{if $nav.open_new} target="_blank"{/if}>{$nav.title|escape}{if $nav.hot}<span class="absolute block"></span>{/if}</a></li>
            <!--{/foreach}-->
            
            <li class="float-right nav-ads">
                <a href=""><img src="static/images/832478ffccfd441a82dc20e97166b4c6.jpg" height="40" /></a>
            </li>
    	</ul>
    </div>
</div>
